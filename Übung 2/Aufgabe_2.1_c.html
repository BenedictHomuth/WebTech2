<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <title>ng-hide / ng-show</title>
</head>
<body ng-app ="">
    <input type ="checkbox" id = "checkbox" ng-model = "isChecked">
    <label for="checkbox" ng-show ="isChecked">Text anzeigen</label>
    <label for="checkbox" ng-hide ="isChecked">Text ausblenden</label>
</body>
</html>
